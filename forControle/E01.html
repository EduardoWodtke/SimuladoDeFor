<script>
    /*
    PROBLEMA: Lista de Alunos
    Peça para o Professor informar a quantidade de alunos que possui.
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Professor informar o nome dos alunos e também informar se é menino ou menina.
    Separe-os em duas listas e apresente o nome dos meninos ordenados alfabeticamente, que estarão em uma lista, e o nome das meninas também ordenados alfabeticamente, que estarão em outra lista.
    */

    //ENTRADA

    const quantosAlunos = parseInt(prompt("Quantos alunos tem em sala?"))

    //PROCESSAMENTO
    let nomeH = [];
    let nomeM = [];
    let nomeProf;
    let genero;

    for(let i = 1; i <= quantosAlunos; i++){
        nomeProf = prompt("Informe o nome do aluno:");
        genero = prompt("Qual o genero do aluno? (M-Mulher || H-Homem)").toLowerCase();
        if(genero === "m"){
            nomeM.push(nomeProf);
        }else{
            nomeH.push(nomeProf);
        }
    }

    //SAÍDA

    document.write("<li>Os nomes dos meninos são: " + nomeH.sort().join(", ") + ".</li></br><li> OS nomes das meninas são: " + nomeM.join(", ") + ".</li>")

</script>
