<script>
    /*
    PROBLEMA: Custo quilometragem percorrida
    Peça para o Motorista informar a quantidade de vezes que abasteceu.
    Peça também para o Motorista informar a distância total percorrida (em quilômetros)
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Motorista informar o custo de cada abastecimento efetuado.
    Calcule o custo de cada quilômetro percorrido (quilometragem / custo total dos abastecimentos).
    Apresente três dados:
    - O custo de cada quilômetro percorrido
    - O custo total dos abastecimentos efetuadas
    - A quilometragem total percorrida
    */

    //ENTRADA


    let vezesAbastecidas = Number(prompt("Quantas vezes você abasteceu?"));
    let distanciaPercorrida = Number(prompt("Qual a distancia percorrida? (Em quilometro)"));

    //PROCESSAMENTO
    let custoDoAbestecimento = 0;
    let todosOsCustos = [];
    let totalCusto = 0;
    for(let i = 1; i <= vezesAbastecidas; i++){
        custoDoAbestecimento = Number(prompt("Custo numero: " + i));
        todosOsCustos.push(custoDoAbestecimento)
        totalCusto = totalCusto + custoDoAbestecimento
    }
   

    //SAÍDA

    document.write("<li>Seu total de custos foi: " + totalCusto + "</li></br><li> Total distancia percorrida foi: " + distanciaPercorrida + "</li></br><li> e todos os custos foi: " + todosOsCustos.join(", ") + "</li></br><li> Cada preço de Km Percorrido foi: " + (distanciaPercorrida / totalCusto).toFixed(2));

</script>
